		<meta content="EBFis now airing a series on the Biblical Evidence For The End in 2033. The purpose of this series is NOT to warn the world of 2033, like ... May 21, 2011. May 21, 2011 was the beginning of Judgment when God closed the door to salvation. We were commanded by God to warn the world of this date before it was too late. This was a urgent message and if we didn&#x27;t give this warning, this was God&#x27;s message to us .&quot;...but his blood will I require at the watchman&#x27;s hand.&quot; Ezekiel 33:3 If when he seeth the sword come upon the land, he blow the trumpet, and warn the people; Ezekiel 33:4 Then whosoever heareth the sound of the trumpet, and taketh not warning; if the sword come, and take him away, his blood shall be upon his own head. Ezekiel 33:5 He heard the sound of the trumpet, and took not warning; his blood shall be upon him. But he that taketh warning shall deliver his soul. Ezekiel 33:6 But if the watchman see the sword come, and blow not the trumpet, and the people be not warned; if the sword come, and take any person from among them, he is taken away in his iniquity; but his blood will I require at the watchman&#x27;s hand. 2033 however is about the end of Judgment day, and the beginning of a new world. This is a message of hope for those who God saved around the world going through this time period of Hell on earth. Revelation 11:18 And the nations were angry, and thy wrath is come, and the time of the dead, that they should be judged, and that thou shouldest give reward unto thy servants the prophets, and to the saints, and them that fear thy name, small and great; and shouldest destroy them which destroy the earth." name="description">
